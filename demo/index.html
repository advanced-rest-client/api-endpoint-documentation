<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../raml-aware/raml-aware.html">
    <link rel="import" href="../../api-navigation/api-navigation.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../neon-animation/web-animations.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">
    <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="../api-endpoint-documentation.html">
    <link rel="import" href="api-console-styles.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      html,
      body {
        margin: 0;
        padding: 0;
      }

      [role="main"] {
        max-width: none;
        position: relative;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      api-navigation {
        width: 320px;
        min-width: 320px;
      }

      .demo-nav {
        width: 320px;
        height: calc(100vh - 86px);
        overflow: auto;
      }

      .info {
        margin-left: 360px;
      }

      header {
        padding: 12px 24px;
        background-color: #C5E1A5;
        --iron-icon-fill-color: #3E2723;
        --paper-input-container-focus-color: #33691E;
        --paper-input-container-label: {
          color: #3E2723;
        };
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .spacer {
        @apply --layout-flex;
      }

      .options {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .options > * {
        margin-left: 8px;
      }

      .doc-container {
        height: calc(100vh - 86px);
        overflow: auto;
        margin-left: 20px;
        @apply --layout-flex;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <raml-aware raml="{{amfModel}}" scope="model"></raml-aware>
        <header>
          <paper-dropdown-menu label="Select demo endpoint">
            <paper-listbox slot="dropdown-content" id="enpointsList" on-selected-changed="_apiChanged">
              <paper-item data-src="demo-api.json">Demo api</paper-item>
              <paper-item data-src="nexmo-sms-api.json">Nexmo SMS API</paper-item>
              <paper-item data-src="appian-api.json">Appian API</paper-item>
              <paper-item data-src="exchange-experience-api.json">Exchange XAPI</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <div class="spacer"></div>
          <div class="options">
            <paper-toggle-button checked="{{narrow}}">Render narrow view</paper-toggle-button>
            <paper-toggle-button checked="{{noTryit}}">No try it button</paper-toggle-button>
            <paper-toggle-button checked="{{inlineMethods}}">Render full method docs</paper-toggle-button>
          </div>
        </header>
        <div class="vertical-section-container centered" role="main">

          <nav class="demo-nav">
            <api-navigation aware="model" endpoints-opened></api-navigation>
          </nav>

          <div class="doc-container">
            <template is="dom-if" if="[[hasData]]">
              <api-endpoint-documentation
                aware="model"
                endpoint="[[endpoint]]"
                previous="[[previous]]"
                next="[[next]]"
                narrow="[[narrow]]"
                no-try-it="[[noTryit]]"
                inline-methods="[[inlineMethods]]"
                selected="[[selectedShape]]"
                scroll-target="[[scrollTarget]]"></api-endpoint-documentation>
            </template>
            <template is="dom-if" if="[[!hasData]]">
              <p class="info">Select a HTTP method in the navigation to see the demo.</p>
            </template>
          </div>
        </div>
      </template>
    </dom-bind>
    <paper-toast id="navToast"></paper-toast>
    <script>
    (function(app) {
      app.hasData = false;
      app.inlineMethods = true;
      app._load = function() {
        document.getElementById('enpointsList').selected = 0;
        app.scrollTarget = document.querySelector('.doc-container');
      };
      app._loadFile = function(file) {
        fetch('./' + file)
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data;
        });
      };
      app._apiChanged = function(e) {
        const file = e.target.selectedItem.dataset.src;
        app._loadFile(file);
      };
      app._navChanged = function(e) {
        if (e.detail.passive) {
          const toast = document.getElementById('navToast');
          toast.text = 'Passive navigation to: ' + e.detail.selected;
          toast.opened = true;
          return;
        }
        const type = e.detail.type;
        const allowed = ['endpoint'];
        if (app.inlineMethods) {
          allowed.push('method');
        }
        if (allowed.indexOf(type) !== -1) {
          app.setData(e.detail.selected, type);
          app.hasData = true;
        } else {
          app.hasData = false;
        }
      };
      app.setData = function(id, type) {
        const enc = app.amfModel[0]['http://a.ml/vocabularies/document#encodes'][0];
        const endpoints = enc['http://a.ml/vocabularies/http#endpoint'];
        let endpointId = type === 'endpoint' ? id : id.substr(0, id.lastIndexOf('/'));
        for (let i = 0, len = endpoints.length; i < len; i++) {
          let item = endpoints[i];
          if (item['@id'] !== endpointId) {
            continue;
          }
          app.endpoint = item;
          app.selectedShape = id;
          app._setPrevious(endpoints[i - 1]);
          app._setNext(endpoints[i + 1]);
          break;
        }
      };
      app._setPrevious = function(item) {
        if (!item) {
          app.previous = undefined;
          return;
        }
        let name;
        if ('http://schema.org/name' in item) {
          name = item['http://schema.org/name'][0]['@value'];
        } else {
          name = item['http://a.ml/vocabularies/http#path'][0]['@value'];
        }
        app.previous = {
          id: item['@id'],
          label: name
        };
      };
      app._setNext = function(item) {
        if (!item) {
          app.next = undefined;
          return;
        }
        let name;
        if ('http://schema.org/name' in item) {
          name = item['http://schema.org/name'][0]['@value'];
        } else {
          name = item['http://a.ml/vocabularies/http#path'][0]['@value'];
        }
        app.next = {
          id: item['@id'],
          label: name
        };
      };
      window.addEventListener('WebComponentsReady', () => app._load());
      window.addEventListener('api-navigation-selection-changed', app._navChanged);
    })(document.getElementById('demo'));
  </script>
  </body>
</html>
